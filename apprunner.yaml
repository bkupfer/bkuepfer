version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "build (0/3)";
      - pip install conda;
      - echo "build (1/4)";
      - conda create --name bsite-env python=3.10 | yes;
      - echo "build (2/4)";
      - conda activate bsite-end;
      - echo "build (3/4)";
      - pip install -r requirements.txt;
      - echo "build (4/4)";
run:
  command: python manage.py runserver 8880
  network:
    port: 8880
